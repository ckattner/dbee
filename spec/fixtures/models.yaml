Theaters, Members, and Movies:
  name: theater
  table: theaters
  models:
    - name: members
      table: members
      constraints:
        - parent: id
          name: tid
        - parent: partition
          name: partition
      models:
        - name: demos
          table: demographics
          constraints:
            - type: reference
              parent: id
              name: member_id
          models:
            - name: phone_numbers
              table: phone_numbers
              constraints:
                - type: reference
                  parent: id
                  name: demographic_id
        - name: movies
          table: movies
          constraints:
            - type: reference
              parent: id
              name: member_id
        - name: favorite_comic_movies
          table: movies
          constraints:
            - type: reference
              parent: id
              name: member_id
            - type: static
              name: genre
              value: comic
        - name: favorite_mystery_movies
          table: movies
          constraints:
            - type: reference
              parent: id
              name: member_id
            - type: static
              name: genre
              value: mystery
        - name: favorite_comedy_movies
          table: movies
          constraints:
            - type: reference
              parent: id
              name: member_id
            - type: static
              name: genre
              value: comedy
    - name: parent_theater
      table: theaters
      constraints:
        - type: reference
          name: id
          parent: parent_theater_id
      models:
        - name: members
          table: members
          constraints:
            - type: reference
              parent: id
              name: tid
            - type: reference
              parent: partition
              name: partition
          models:
            - name: demos
              table: demographics
              constraints:
                - type: reference
                  parent: id
                  name: member_id
              models:
                - name: phone_numbers
                  table: phone_numbers
                  constraints:
                    - type: reference
                      parent: id
                      name: demographic_id
            - name: movies
              table: movies
              constraints:
                - type: reference
                  parent: id
                  name: member_id
            - name: favorite_comic_movies
              table: movies
              constraints:
                - type: reference
                  parent: id
                  name: member_id
                - type: static
                  name: genre
                  value: comic
            - name: favorite_mystery_movies
              table: movies
              constraints:
                - type: reference
                  parent: id
                  name: member_id
                - type: static
                  name: genre
                  value: mystery
            - name: favorite_comedy_movies
              table: movies
              constraints:
                - type: reference
                  parent: id
                  name: member_id
                - type: static
                  name: genre
                  value: comedy
Readme:
  name: practice
  table: practices
  models:
    - name: patients
      constraints:
        - type: reference
          name: practice_id
          parent: id
      models:
        - name: notes
          constraints:
            - type: reference
              name: patient_id
              parent: id
        - name: work_phone_number
          table: phones
          constraints:
            - type: reference
              name: patient_id
              parent: id
            - type: static
              name: phone_number_type
              value: work
        - name: cell_phone_number
          table: phones
          constraints:
            - type: reference
              name: patient_id
              parent: id
            - type: static
              name: phone_number_type
              value: cell
        - name: fax_phone_number
          table: phones
          constraints:
            - type: reference
              name: patient_id
              parent: id
            - type: static
              name: phone_number_type
              value: fax
Cycle Example:
  name: a
  table: as
  models:
    - name: b1
      table: bs
      models:
        - name: c
          table: cs
          models:
            - name: a
              table: as
        - name: d
          table: ds
          models:
            - name: a
              table: as
    - name: b2
      table: bs
      models:
        - name: c
          table: cs
          models:
            - name: a
              table: as
        - name: d
          table: ds
          models:
            - name: a
              table: as
              models:
                - name: b1
                  table: bs
                  models:
                    - name: c
                      table: cs

Partitioner Example 1:
  name: dog
  table: animals
  partitioners:
    - name: type
      value: Dog
    - name: deleted
      value: false

Partitioner Example 2:
  name: owner
  table: owners
  models:
    - name: dogs
      table: animals
      constraints:
        - name: owner_id
          parent: id
      partitioners:
        - name: type
          value: Dog
        - name: deleted
          value: false
