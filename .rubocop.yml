AllCops:
  TargetRubyVersion: 2.5
  NewCops: enable

Layout/LineLength:
  Max: 100

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  IgnoredMethods:
    - let
    - it
    - describe
    - context
    - specify
    - define

Metrics/ParameterLists:
  CountKeywordArgs: false

Metrics/ClassLength:
  Max: 125

Metrics/MethodLength:
  Max: 25
